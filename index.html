<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops In JS</title>
</head>
<body>
    
<h1>Loops In JS</h1>
<p id="tanmay"></p>
<script>
    var fruits = ["Apples, Mango, Grapes, Watermelon, Guvava"];

    for (i = 0; i < fruits.length; i++) {
        var text = fruits[i] + "<br>"
        document.write(text)
        
    }

</script>

</body>
</html>
